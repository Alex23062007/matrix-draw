<!DOCTYPE html>
<html lang="en">

<head>
    <link href="index.css" rel="stylesheet">
    <script src="main.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
</head>

<body id="body">
    <div class="sorrynotsorry">
        <h2 class="p">SORRY!</h2>
        <p>this website doesn't work on mobile...</p>
    </div>
    <div class="animtext">
        <p class="title">64x64 drawing grid&nbsp;</p>
    </div>

    <div class="sidebutton" onclick="openSidebar()">&nbsp;SETTINGS&nbsp;&nbsp;&nbsp;âš™</div>
    <div class="settings" id="sidebar">
        <span class="close" id="closeBtn" onclick="closeSidebar()">&times;</span>
        <h2 class="settingstitle">SETTINGS</h2>
        <div class="settingcont">
            <span class="settingtext">Pen Colour</span>
            <input type="color" id="colourpicked" class="settinginput" oninput="updateColour()" value="#ff0000"
                class="colour">
        </div>
        <br>
        <div class="settingcont">
            <span class="settingtext">BG Colour</span>
            <input type="color" id="bgcolourpicked" class="settinginput" oninput="updateBG()" value="#000000"
                class="colour">
        </div>
    </div>

    <div class="gencanvasdiv">
        <button class="gencanvas" id="makecanvas">Generate Canvas</button>
        <button class="gencanvas" id="importcanvas">Import Canvas from String</button>
    </div>
    <div class="gencanvasdiv">
        <table id="canvas" class="canvas"></table>
    </div>
    <div class="gencanvasdiv">
        <button class="exportbtn" id="save">Save canvas [WIP]</button>
        <button class="exportbtn" id="export">Export to string</button>
    </div>

    <div class="newTxt">
        <p id="saveTxt"></p>
    </div>

    <div id="popup" class="popup">
        <div id="popupContent" class="popupContent">
            <span id="closePopup" class="close">&times;</span>
            <p id="popupTitle" class="popupTitle">Information</p>
            <p id="popupText" class="popupText">Fallback! Something has gone wrong...</p>
            <textarea class="textarea" id="submission"></textarea>
            <div class="popupOptions">
                <div id="button1" class="button1">1</div>
                <div id="button2" class="button2">2</div>
                <div id="button3" class="button3">3</div>
            </div>
        </div>
    </div>
</body>

</html>
