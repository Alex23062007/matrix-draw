<!DOCTYPE html>
<html lang="en">

<head>
    <link href="index.css" rel="stylesheet">
    <script src="main.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
</head>

<body id="body">
    <div class="sorrynotsorry">
        <h2 class="p">SORRY!</h2>
        <p>this website doesn't work on mobile...</p>
    </div>
    <div class="animtext">
        <p class="title">64x64 drawing grid&nbsp;</p>
    </div>
    <button id="makecanvas">bru</button>
    <div class="sidebutton" onclick="openSidebar()">&nbsp;SETTINGS&nbsp;&nbsp;&nbsp;âš™</div>
    <div class="settings" id="sidebar">
        <span class="close" id="closeBtn" onclick="closeSidebar()">&times;</span>
        <h2 class="settingstitle">SETTINGS</h2>
        <div class="settingcont">
            <span class="settingtext">Pen Colour</span>
            <input type="color" id="colourpicked" class="settinginput" oninput="updateColour()" value="#ff0000"
                class="colour">
        </div>
        <br>
        <div class="settingcont">
            <span class="settingtext">BG Colour</span>
            <input type="color" id="bgcolourpicked" class="settinginput" oninput="updateBG()" value="#000000"
                class="colour">
        </div>

    </div>
    <table id="canvas" class="canvas"></table>
    <button class="savebtn" id="save">SAVE</button>
    <div class="newTxt">
        <p id="saveTxt"></p>
    </div>
</body>

</html>
